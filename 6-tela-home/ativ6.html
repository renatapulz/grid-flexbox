<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./at6.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Layout site</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./../assets/images/logo-q6.png" alt="Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Bicicletas</a></li>
                    <li><a href="#">Seguros</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <div class="content">
            <div class="content-text">
                <h1>Bicicletas feitas </br>sob medida<span class="ponto">&#x25A0</span></h1>
                <p>Bicicletas elétricas de alta precisão e qualidade,</br>
                    feitas sob medida para você. Explore o mundo na</br>
                    sua velocidade com a Bikcraft.</p>
                <button class="botao-banner" type="button">Escolha a sua</button>
            </div>
            <div class="image">
                <img src="../assets/images/image-layout-q6.png" alt="">
            </div>
        </div>
    </div>
    <script src="ativ6.js"></script>
</body>

</html>
